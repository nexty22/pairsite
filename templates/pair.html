{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Pair Device</h1>
        <p>Connect with another device using a pairing code</p>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="pairingCode">Pairing Code</label>
            <input type="text" id="pairingCode" placeholder="Enter 6-digit code" class="form-input" maxlength="6">
        </div>

        <div class="form-group">
            <label for="pairSessionId">Your Session ID (Starts with Nexty~)</label>
            <input type="text" id="pairSessionId" placeholder="Nexty~your_session_id_here" class="form-input">
        </div>

        <button onclick="pairDevice()" class="btn btn-primary btn-large">Pair Device</button>
    </div>

    <div id="pairResult" class="result-container" style="display: none;">
        <h3 id="pairResultTitle"></h3>
        <p id="pairResultMessage" class="message"></p>
        <div id="pairSuccessInfo" style="display: none;">
            <div class="success-info">
                <p><strong>Connected with:</strong> <span id="pairedWithSession"></span></p>
                <p><strong>Connection ID:</strong> <span id="connectionId"></span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
